                <div class="form-grid">
                    <div class="form-group">

                        <input type="number" id="amount" value="300000" step="5000" oninput="calculate()">
                    </div>

                    </div>

    <script>
        // Set default start date to current month
        document.getElementById('startDate').value = new Date().toISOString().slice(0, 7);

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const term = parseInt(document.getElementById('term').value) * 12;
            const startDate = document.getElementById('startDate').value;

            const monthlyRate = rate / 100 / 12;
            let payment;
            if (monthlyRate === 0) {
                payment = amount / term;
            } else {
                payment = amount * (monthlyRate * Math.pow(1 + monthlyRate, term)) / (Math.pow(1 + monthlyRate, term) - 1);
            }

            const totalPayment = payment * term;
            const totalInterest = totalPayment - amount;

            document.getElementById('payment').textContent = '$' + Math.round(payment).toLocaleString();
            document.getElementById('totalPayment').textContent = '$' + Math.round(totalPayment).toLocaleString();
            document.getElementById('totalInterest').textContent = '$' + Math.round(totalInterest).toLocaleString();

            // Generate schedule
            let balance = amount;
            let html = '';
            let currentYear = 0;
            const start = startDate ? new Date(startDate + '-01') : new Date();

            for (let i = 1; i <= term && balance > 0; i++) {
                const interestPayment = balance * monthlyRate;
                const principalPayment = Math.min(payment - interestPayment, balance);
                balance = Math.max(0, balance - principalPayment);

                const paymentDate = new Date(start);
                paymentDate.setMonth(paymentDate.getMonth() + i - 1);
                const year = paymentDate.getFullYear();

                if (year !== currentYear) {
                    currentYear = year;
                    html += '<tr class="year-header"><td colspan="6">Year ' + year + '</td></tr>';
                }

                const dateStr = paymentDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });

                html += '<tr>';
                html += '<td>' + i + '</td>';
                html += '<td>' + dateStr + '</td>';
                html += '<td>$' + payment.toFixed(2) + '</td>';
                html += '<td>$' + principalPayment.toFixed(2) + '</td>';
                html += '<td>$' + interestPayment.toFixed(2) + '</td>';
                html += '<td>$' + balance.toFixed(2) + '</td>';
                html += '</tr>';
            }

            document.getElementById('schedule').innerHTML = html;

            // Payoff date
            const endDate = new Date(start);
            endDate.setMonth(endDate.getMonth() + term);
            document.getElementById('payoffDate').textContent = endDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }
        calculate();
    </script>
