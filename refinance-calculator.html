                <h2>üìã Current Mortgage</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Current Loan Balance ($)</label>
                        <input type="number" id="currentBalance" value="250000" oninput="calculate()">
                    </div>
                    <div class="form-group">

                        <input type="number" id="currentRate" value="6.5" step="0.125" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Current Monthly Payment ($)</label>
                        <input type="number" id="currentPayment" value="1896" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Months Remaining</label>
                        <input type="number" id="monthsRemaining" value="300" oninput="calculate()">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>‚ú® New Loan Terms</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>New Interest Rate (%)</label>
                        <input type="number" id="newRate" value="5.5" step="0.125" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>New Loan Term</label>
                        <select id="newTerm" onchange="calculate()">
                            <option value="180">15 Years</option>

                        </select>

    <script>
        function calculate() {
            const currentBalance = parseFloat(document.getElementById('currentBalance').value) || 0;
            const currentRate = parseFloat(document.getElementById('currentRate').value) / 100 / 12;
            const currentPayment = parseFloat(document.getElementById('currentPayment').value) || 0;
            const monthsRemaining = parseInt(document.getElementById('monthsRemaining').value) || 0;
            
            const newRate = parseFloat(document.getElementById('newRate').value) / 100 / 12;
            const newTerm = parseInt(document.getElementById('newTerm').value);
            const closingCosts = parseFloat(document.getElementById('closingCosts').value) || 0;
            const points = parseFloat(document.getElementById('points').value) / 100 || 0;
            
            const pointsCost = currentBalance * points;
            const totalCosts = closingCosts + pointsCost;
            
            let newPayment;
            if (newRate > 0) {
                newPayment = currentBalance * (newRate * Math.pow(1 + newRate, newTerm)) / (Math.pow(1 + newRate, newTerm) - 1);
            } else {
                newPayment = currentBalance / newTerm;
            }
            
            const monthlySavings = currentPayment - newPayment;
            const currentTotalRemaining = currentPayment * monthsRemaining;
            const newTotal = (newPayment * newTerm) + totalCosts;
            const totalSavings = currentTotalRemaining - newTotal;
            
            const breakeven = monthlySavings > 0 ? Math.ceil(totalCosts / monthlySavings) : 0;
            
            let recommendation = 'Consider refinancing';
            if (monthlySavings <= 0) {
                recommendation = 'Not recommended';
            } else if (breakeven > 60) {
                recommendation = 'Consider if staying 5+ years';
            } else if (breakeven <= 24) {
                recommendation = 'Strongly recommended ‚úì';
            }
            
            document.getElementById('currentPaymentDisplay').textContent = '$' + Math.round(currentPayment).toLocaleString();
            document.getElementById('newPaymentDisplay').textContent = '$' + Math.round(newPayment).toLocaleString();
            document.getElementById('totalSavings').textContent = totalSavings > 0 ? '$' + Math.round(totalSavings).toLocaleString() : '-$' + Math.abs(Math.round(totalSavings)).toLocaleString();
            document.getElementById('monthlySavings').textContent = monthlySavings > 0 ? '$' + Math.round(monthlySavings).toLocaleString() : '-$' + Math.abs(Math.round(monthlySavings)).toLocaleString();
            document.getElementById('breakeven').textContent = breakeven + ' months';
            document.getElementById('recommendation').textContent = recommendation;
        }
        
        calculate();
    </script>
