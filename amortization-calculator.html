    <script>
        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const annualRate = parseFloat(document.getElementById('rate').value) / 100 || 0;
            const term = parseInt(document.getElementById('term').value);
            const extra = parseFloat(document.getElementById('extra').value) || 0;

            const monthlyRate = annualRate / 12;
            let basePayment;
            if (monthlyRate > 0) {
                basePayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, term)) / (Math.pow(1 + monthlyRate, term) - 1);
            } else {
                basePayment = principal / term;
            }

            const totalPayment = basePayment + extra;
            let balance = principal;
            let totalInterest = 0;
            let totalPaid = 0;
            let months = 0;
            let scheduleHtml = '';

            while (balance > 0.01 && months < 600) {
                months++;
                const interestPayment = balance * monthlyRate;
                let principalPayment = Math.min(basePayment - interestPayment + extra, balance);
                const payment = interestPayment + principalPayment;
                
                balance -= principalPayment;
                totalInterest += interestPayment;
                totalPaid += payment;

                if (months <= 360) {
                    scheduleHtml += '<tr><td>' + months + '</td><td>$' + payment.toFixed(2) + '</td><td>$' + principalPayment.toFixed(2) + '</td><td>$' + interestPayment.toFixed(2) + '</td><td>$' + Math.max(0, balance).toFixed(2) + '</td></tr>';
                }
            }

            let baseInterest = 0;
            let baseBalance = principal;
            for (let i = 0; i < term; i++) {
                const interest = baseBalance * monthlyRate;
                baseInterest += interest;
                baseBalance -= (basePayment - interest);
            }
            const interestSaved = extra > 0 ? baseInterest - totalInterest : 0;

            const payoffDate = new Date();
            payoffDate.setMonth(payoffDate.getMonth() + months);

            document.getElementById('monthlyPayment').textContent = '$' + totalPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalPaid').textContent = '$' + Math.round(totalPaid).toLocaleString();
            document.getElementById('totalInterest').textContent = '$' + Math.round(totalInterest).toLocaleString();
            document.getElementById('payoffDate').textContent = payoffDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            document.getElementById('interestSaved').textContent = '$' + Math.round(interestSaved).toLocaleString();
            document.getElementById('scheduleBody').innerHTML = scheduleHtml;
        }
        calculate();
    </script>
