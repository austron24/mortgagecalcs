    <header class="header">

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üí∞ Home & Savings</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Home Price ($)</label>
                        <input type="number" id="price" value="400000" step="10000" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Down Payment (%)</label>
                        <select id="percent" onchange="calculate()">
                            <option value="3">3% (Minimum)</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="20" selected>20% (No PMI)</option>
                            <option value="25">25%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Current Savings ($)</label>
                        <input type="number" id="savings" value="20000" step="1000" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Monthly Savings ($)</label>
                        <input type="number" id="monthly" value="1500" step="100" oninput="calculate()">
                    </div>
                </div>

                <div class="result-hero">
                    <div class="result-hero-label">Down Payment Needed</div>
                    <div class="result-hero-value" id="downPayment">$0</div>
                </div>

                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-value" id="remaining">$0</div>
                        <div class="result-label">Still Need to Save</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="months">0</div>
                        <div class="result-label">Months to Save</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="loanAmount">$0</div>
                        <div class="result-label">Loan Amount</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üìä Down Payment Options</h2>
                <div id="options"></div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value) || 0;
            const percent = parseFloat(document.getElementById('percent').value) / 100;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;

            const downPayment = price * percent;
            const remaining = Math.max(0, downPayment - savings);
            const months = monthly > 0 ? Math.ceil(remaining / monthly) : 0;
            const loanAmount = price - downPayment;

            document.getElementById('downPayment').textContent = '$' + downPayment.toLocaleString();
            document.getElementById('remaining').textContent = '$' + remaining.toLocaleString();
            document.getElementById('months').textContent = months + ' months';
            document.getElementById('loanAmount').textContent = '$' + loanAmount.toLocaleString();

            const options = [3, 5, 10, 20, 25];
            let html = '';
            options.forEach(pct => {
                const dp = price * (pct / 100);
                const loan = price - dp;
                const pmi = pct < 20 ? 'Yes' : 'No';
                html += '<div class="breakdown-row"><span>' + pct + '% ($' + dp.toLocaleString() + ')</span><span>Loan: $' + loan.toLocaleString() + ' | PMI: ' + pmi + '</span></div>';
            });
            document.getElementById('options').innerHTML = html;
        }
        calculate();
    </script>
